<div class="wrapper">

  <div>
    <h2 class="heading">سجل دخولك</h2>
  </div>
  <form name="loginForm" [formGroup]="loginForm" (ngSubmit)="handleLogin()" class="form-signin">
    <div>
    <input formControlName="email"
     class="form-control" name="email"
     type="email" [ngClass]="{'is-invalid':
                loginForm.get('email').touched &&
                loginForm.get('email').invalid}"
      placeholder="البريد الالكتروني"  />
    </div>

    <div>
    <input type="password" formControlName="password" class="form-control" 
      name="password" placeholder="كلمة المرور"
      [ngClass]="{'is-invalid':
                loginForm.get('password').touched &&
                loginForm.get('password').invalid}">
  </div>
  <div *ngIf="error">
    <p>Incorrect email or password. please try again.</p>
</div>

    <label class="checkbox">
      <input type="checkbox" value="remember-me" id="rememberMe" name="rememberMe"> تذكر معلوماتي
    </label>
    <div>
      <button class="btn btn-lg btn-primary btn-block" [disabled]="!loginForm.valid"
      type="submit">تسجيل دخول</button>
    </div>
  </form>
</div>
